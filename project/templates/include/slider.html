{% load thumbnail %}

<section id="main-slider" class="carousel slide">
  <div class="carousel-inner">
    {% for slide in main_slides %}
      <div class="item{% if forloop.first %} active{% endif %}">
        <figure>
          {% thumbnail slide.image "1200" as slide_image %}
            <img src="{{ slide_image.url }}" alt="{{ slide.title }}" class="img-responsive" draggable="false">
          {% endthumbnail %}
          <figcaption class="col-lg-4 col-md-4">
            <div class="inner">
              <h1>{{ slide.title }}</h1>
              <div class="description">
                {{ slide.description|safe }}
                {{ slide.text|safe }}
              </div>
            </div>
          </figcaption>
        </figure>
      </div>
    {% endfor %}
  </div>
  <ol class="carousel-indicators">
    {% for slide in main_slides %}
      <li data-target="#main-slider" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}>
        <span></span>
      </li>
    {% endfor %}
  </ol>
  <!-- Controls -->
  <a class="left carousel-control" href="#main-slider" data-slide="prev">
    <span class="icon-prev"></span>
  </a>
  <a class="right carousel-control" href="#main-slider" data-slide="next">
    <span class="icon-next"></span>
  </a>
</section>
